<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Header</title>
</head>
<body>
    <class class="navbar">
        <div class="navbar__information">
            <div class="navbar__information__time">
                <button class="navbar__information__time__clock"><i class="fa fa-clock-o"></i>Plan your visit Today : 9.00 <i class=" fa fa-minus"></i> 7.OO</button>
                <button class="navbar__information__time__map"><i class="fa fa-map"></i> Get direction</button>
            </div>
            <div class="navbar__infos">
                <div class="navbar__infos__medias">
                    <div class="test"><i class="fa fa-facebook-f"></i></div>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-youtube-play"></i>
                </div>
                <div class="navbar__infos__buttons">
                    <button class="navbar__infos__buttons__search"><i class="fa fa-search"></i></button>
                    <button class="navbar__infos__buttons__language">EN<i class="fa fa-chevron-down"></i></button>
                    <button class="navbar__infos__buttons__ticket">TICKETS</button>
                </div>
            </div>
        </div>
        <div class="navbar__menu">
            <div class="navbar__menu__logo">
                <img class="navbar__menu__logo__img" src="assets/home/light-logo.png" alt="Logo museum">
            </div>
            <div class="navbar__menu__buttons">
                <button class="navbar__menu__buttons__buttons">Home</button>
                <button class="navbar__menu__buttons__buttons">Museum</button>
                <button class="navbar__menu__buttons__buttons">Visit</button>
                <button class="navbar__menu__buttons__buttons">What's on</button>
                <button class="navbar__menu__buttons__buttons">Collection</button>
                <button class="navbar__menu__buttons__buttons">Pages</button>
                <button class="navbar__menu__buttons__buttons"><i class="fa fa-shopping-cart"></i>
                <button class="navbar__menu__buttons__buttons"><i class="fa fa-align-left"></i></button>
            </div>
        </div>


    </div>
    
</body>
</html>
