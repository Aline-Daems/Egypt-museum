<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet"> 
    <title> CONTACT US </title>
</head>
<body>
    <header>
        <iframe 
            src="header.html" width="100%" height="500">
       </iframe>
    </header>
    <section class="contact__CONTAINER">
        <div class="contact__PICTURE"></div>
        <form class="contact__FORM" action="" method="POST">
                
                <div>
                    <label for="text">First Name :  </label> <br/>
                    <input class="contact__INPUT" type="text"  name="user_First_name">
                </div>
                <div>
                    <label for="text">Last Name :  </label><br/>
                    <input class="contact__INPUT" type="text" name="user_Last_name">
                </div>
              
                <div>
                    <label for="mail"> Email :</label><br/>
                    <input class="contact__INPUT" type="email" name="user_mail">
                </div>

                <div>
                    <label for="mail"> Phone :</label><br/>
                    <input class="contact__INPUT" type="text" name="user_Phone">
                </div>

                <div>
                    <label for="mail"> Subject:</label><br/>
                    <input class="contact__INPUTSUBJECT" type="text" name="subject">
                </div>
                <div>
                    <label for="mail"> Message:</label><br/>
                    <textarea class="contact__INPUTMESSAGE" type="text" name="Message" spellcheck="true"> </textarea>
                </div>
                </form>
               
    </section>

            <a href="#" class="contact__SENDBUTTON"><p class="contact__TEXTBUTTON" href="#">Send message</p></a>

           
    <section class="contact__ADDRESSHOURS">
            <div class="contact__ADDRESS">
                <h2 class="contact__ADDRESS1"> United Kingdon</h2>
                <p class="contact__ADDRESS2"> 61 Wellfield Roath Cardiff <br/>
                    CF24 3DG </p>
                <p class="contact__ADDRESS3"> p: 321 (888) 789-0123</p>
                <p class="contact__ADDRESS4"> E: egyptmuseum@example.com</p>
            </div>

            <div class="contact__HOURS"> 
                <div class="contact__HOURS1"> <span class="contact__DARKGREY">MO & TU</span><p>: 9am to 6.00pm</p></div>
                <div class="contact__HOURS2"> <span class="contact__DARKGREY">WE & TH</span><p> : 10am to 7.00pm</p></div>
                <div class="contact__HOURS3"> <span class="contact__DARKGREY">SA & SU</span> <p>: 10am to 7.00pm</p></div>
                <div class="contact__HOURS4"> <span class="contact__DARKGREY4">FR</span>     <p>: Closed</p></div>
            </div>
    </section>
            <div class="contact__MAP">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.940087725749!2d-3.167413184112673!3d51.495966919359844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e1cea2cdd45d9%3A0xb5081daee4d8733a!2s61%20Wellfield%20Rd%2C%20Cardiff%20CF24%203PA%2C%20Royaume-Uni!5e0!3m2!1sfr!2sbe!4v1602750034721!5m2!1sfr!2sbe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="contact__VENUES">
                <h2>Others Venues </h2>
            </div>
        <footer>
            <iframe 
            src="footer.html" width="100%" height="500">
            </iframe>
        </footer>
 

</body>
</html>
