    <header>

                    <label for="text">First Name :  </label>

                <div>

                    <input class="contact__INPUT" type="text" class="contact__MAIL" name="user_Last_name">

                <div>
                    <label for="mail"> Email :</label>
                    <input class="contact__INPUT" type="email" class="contact__MAIL" name="user_mail">
                </div>

                <div>
                    <label for="mail"> Phone :</label>
                    <input class="contact__INPUT" type="number" class="contact__MAIL" name="user_Phone">
                </div>

                <div>
                    <label for="mail"> Subject:</label>
                    <input class="contact__INPUT" type="text" class="contact__MAIL" name="subject">
                </div>
                <div>
                    <label for="mail"> Message:</label>
                    <input class="contact__INPUT" type="text" class="contact__MAIL" name="Message">
                </div>
                </form>
